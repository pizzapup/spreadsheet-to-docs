<label for="null_handling">Null/empty cells:</label>
<select id="null_handling" name="null_handling" onchange="toggleNullValueInput(this.value);">
    <option value="omit">Omit from document</option>
    <option value="fill">Fill with specified value</option>
</select>
<br>
<div id="null_value_input" style="display: none;">
    <label for="null_value" class="null_value_input">Fill with: </label>
    <input type="text" id="null_value" name="null_value" placeholder="e.g., N/A">
</div>
<br>
