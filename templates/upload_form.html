{% extends "base.html" %}

{% block title %}Upload File{% endblock %}

{% block header %}Upload New File{% endblock %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    <label for="file" style="width: max-content;
    margin: 5px;
    ">Upload a CSV or Excel
        file:</label>
    <input type="file" name="file" accept=".csv, .xlsx, .xls" placeholder="Upload a CSV or Excel file"
        style="padding: 10px;  border: 1px solid #ccc; border-radius: 5px;">
    <input type="submit" value="Upload" style="padding: 10px;  ">
</form>
{% endblock %}
